apiVersion: v1
kind: Deployment
metadata:
  name: docimg-deployment
  labels:
    app: tomcat
spec:
  replicas: 1
  selector:
    matchlabels:
     app: tomcat
   template:
    metadata:
     labels:
      app: tomcat
    spec:  
     containers:
     - name: devops-project
       image: keerthi1987/docimg
       ports:
        -containerPort: 80
