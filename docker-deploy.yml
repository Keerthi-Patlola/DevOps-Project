apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-deployment
  labels:
    app: tomcat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
      - name: my_pod
        image: keerthi1987/docimg
        ports:
        - containerPort: 80
